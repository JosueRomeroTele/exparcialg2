<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"  th:href="@{'/css/bootstrap.css'}" >
</head>
<body >
<div class="container card text-center">
    <form class="center" align="center" th:action="@{/processlogin}" method="post">
        <br>
        <br>
	    <div class="login100-form-title p-b-43 card-header" >
						BODEGA CHABELITA
        </div>
        <br>
        <br>
        <div align="center">
            <h5 th:if="${param.error}" class="alert alert-danger" style="color:red">Acceso Denegado</h5>
        </div>
        <div class="container">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="correo">
        </div>
        <br>
        <div class="container">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" name="password">
        </div>

        <br>
        <div align="center">
            <a  th:href="@{/resetPassword}">Recuperar Contrase√±a</a>
        </div>
        <br>
        <div align="center">
            <a th:href="@{/usuario/nuevousuario}"> Registrarse</a>
        </div>

        <br>
        <input align="center" type="submit" class="btn btn-info btn-block" value="Iniciar Sesion">
    </form >


</div>
</body>
</html>
