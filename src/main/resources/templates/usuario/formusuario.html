<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"  th:href="@{'/css/bootstrap.css'}" >
</head>
<body>
<div class="container">


    <h2 >Registro de usuario</h2>
    <hr/>
    <form method="post" th:action="@{'/usuario/registrarusuario'}" th:object="${usuario}">
        <input type="hidden" th:field="*{idusuario}" >


        <div class="form-group">
            <label for="nombre">Nombre </label>
            <input type="text" class="form-control" th:field="*{nombre}">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}">
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}">
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" class="form-control" th:field="*{correo}">
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase√±a</label>
            <input type="text" class="form-control" th:field="*{contrasena}">
        </div>


        <a th:href="@{'/usuario/listargestores'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" th:text="${usuario.idusuario == 0? 'Registrar' : 'Actualizar'}">Reg/act</button>
    </form>
</div>
</body>
</html>
