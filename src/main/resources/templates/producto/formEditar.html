<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/cabecera.html :: titulo(tittle='Editar Producto')">
<body>
<div class="container">
    <nav th:replace="fragment/cabecera.html :: cabecera"></nav>
    <h2 >Editar Producto</h2>
    <hr/>
    <form method="post" th:action="@{'/producto/guardar'}" th:object="${producto}">
        <input type="hidden" th:field="*{idproducto}" />
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" class="form-control" th:field="*{nombre}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" th:field="*{descripcion}">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="text" class="form-control" th:field="*{stock}">
        </div>
        <a th:href="@{'/producto'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
</body>
</html>
